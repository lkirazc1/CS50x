{% extends "layout.html" %}

{% block title %}
    Search stocks
{% endblock %}
{% block main %}

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
        </thead>
        <tbody>
            <tr>
                <td>{{ name }}</td>
                <td>{{ price }}</td>
                <td>{{ symbol }}</td>
            </tr>
        </tbody>
    </table>


{% endblock %}
