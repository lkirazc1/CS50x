{% extends "layout.html" %}

{% block title %}
    Search stocks
{% endblock %}
{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3"=>
            <input type="text" name="symbol" placeholder="Enter a stock symbol" class="form-control mx-auto w-auto"/>
        </div>
        <button class="btn btn-primary" type="submit" value="Search">Search for stock</button>
    </form>
    {% if invalid %}
        <h3 class="text-center mb-3">Invalid Symbol: {{ symbol }}</h3>
    {% endif %}
{% endblock %}
